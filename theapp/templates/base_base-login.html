{% extends 'base.html'%}
{% load static %}


{% block title %}
    Join Us | Mabu
{% endblock %}

{% block content %}
<div class='account'>
    <h3>Login</h3>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' name='login'>login</button>
    </form>
</div>
<br>
<br>
<h3 class='account'>Register</h3>
<div class='account'>
    <form method='POST'>
        {% csrf_token %}
        {{ registerForm.as_p }}
        {{ profileForm.as_p }}
        <button type='submit' name='register'>register</button>
    </form>
</div>
{% endblock %}
