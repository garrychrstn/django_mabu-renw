<!DOCTYPE HTML>
{% load static %}
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href={% static 'css/base.css' %}>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <a href='#'>follow us</a>
            <a href='/'>
                <img src={% static 'img/mabu.png' %} height=45>
            </a>
            {% if user %}
                <div class='dropdown'>
                    <button>{{ user.username }}</button>
                    <div class='dropdown-content'>
                        <a href='#'>profile</a>
                        <a href='/library'>library</a>
                        <a href='/add-books'>add books</a>
                        <a href='/logout'>logout</a>
                    </div>
                </div>
            {% else %}
                <a href='/login/'>join us</a>
            {% endif %}
        </header>
        <section class='book'>
            {% block content %}
            {% endblock %}
        </section>
    </body>
    <footer>
        <div>
            <p>by Garry Christian</p>
        </div>
    </footer>
</html>
